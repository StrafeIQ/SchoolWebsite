<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isam Eldein Farid's Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #444;
            border: 2px solid #ff0;
            overflow: hidden;
            margin-top: 50px;
            border-radius: 10px;
        }

        .dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 50px;
            height: 50px;
            background-image: url('https://c0.klipartz.com/pngpicture/162/143/gratis-png-fotografia-monika-pixel-art.png');
            background-size: cover;
            transition: transform 0.3s ease;
        }

        .obstacle {
            position: absolute;
            bottom: 0;
            right: -30px;
            width: 30px;
            height: 30px;
            background-color: red;
            animation: moveObstacle 2s linear infinite;
        }

        @keyframes moveObstacle {
            0% {
                right: -30px;
            }

            100% {
                right: 100%;
            }
        }

        .score-board {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: yellow;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .leaderboard {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        .login-container,
        .signup-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 300px;
        }

        input {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ff0;
            background: #444;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Welcome to Isam Eldein Farid's Dino Game</h1>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <button onclick="login()">Login</button>
    </div>

    <div class="game-container" style="display: none;" id="game">
        <div class="score-board" id="score-board">Score: 0 | High Score: 0</div>
        <div class="dino" id="dino"></div>
        <div class="obstacle"></div>
    </div>

    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="leaderboard-list"></ol>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC8RGEpXMLyK3JW78J63OmUsAQNDREfFeQ",
            authDomain: "school-website-1e4dd.firebaseapp.com",
            projectId: "school-website-1e4dd",
            storageBucket: "school-website-1e4dd.firebasestorage.app",
            messagingSenderId: "697135228861",
            appId: "1:697135228861:web:ac984d9005b66840ab94d4",
            measurementId: "G-XD7CPTQ13G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentUser = "";
        const dino = document.getElementById("dino");
        const obstacle = document.querySelector(".obstacle");
        const scoreBoard = document.getElementById("score-board");
        const leaderboardList = document.getElementById("leaderboard-list");
        let leaderboard = {};

        // Fetch the leaderboard from Firebase
        function fetchLeaderboard() {
            const leaderboardRef = ref(database, 'leaderboard');
            get(leaderboardRef).then((snapshot) => {
                leaderboard = snapshot.val() || {};
                updateLeaderboard();
            }).catch((error) => {
                console.error("Error fetching leaderboard data: ", error);
            });
        }

        function login() {
            currentUser = document.getElementById("username").value;
            if (!currentUser) {
                alert("Please enter a username");
                return;
            }
            document.querySelector(".login-container").style.display = "none";
            document.getElementById("game").style.display = "block";
            fetchLeaderboard(); // Fetch the leaderboard on login
        }

        let jumping = false;
        let score = 0;

        document.addEventListener("keydown", function (e) {
            if (e.code === "Space" && !jumping) {
                jumping = true;
                dino.style.transition = "transform 0.3s ease";
                dino.style.transform = "translateY(-100px)";
                setTimeout(() => {
                    dino.style.transform = "translateY(0)";
                    jumping = false;
                }, 500);
            }
        });

        setInterval(function () {
            const dinoRect = dino.getBoundingClientRect();
            const obstacleRect = obstacle.getBoundingClientRect();

            if (
                dinoRect.right > obstacleRect.left &&
                dinoRect.left < obstacleRect.right &&
                dinoRect.bottom > obstacleRect.top &&
                dinoRect.top < obstacleRect.bottom
            ) {
                resetGame();
            }

            if (dinoRect.top < obstacleRect.bottom && !jumping) {
                score++;
                scoreBoard.textContent = `Score: ${score} | High Score: ${leaderboard[currentUser] || 0}`;
            }
        }, 10);

        function resetGame() {
            if (score > (leaderboard[currentUser] || 0)) {
                leaderboard[currentUser] = score;
                updateLeaderboardInFirebase();
            }
            score = 0;
            scoreBoard.textContent = `Score: 0 | High Score: ${leaderboard[currentUser] || 0}`;
        }

        function updateLeaderboard() {
            let sorted = Object.entries(leaderboard).sort((a, b) => b[1] - a[1]);
            leaderboardList.innerHTML = sorted.map(([user, score]) => `<li>${user}: ${score}</li>`).join('');
        }

        function updateLeaderboardInFirebase() {
            const leaderboardRef = ref(database, 'leaderboard/' + currentUser);
            set(leaderboardRef, {
                score: leaderboard[currentUser]
            }).catch((error) => {
                console.error("Error updating leaderboard: ", error);
            });
        }
    </script>
</body>

</html>
